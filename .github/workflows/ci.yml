name: Java CI with Maven

# ======================================
# ðŸ”¥ Concurrency (only latest commit runs)
# ======================================
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]

jobs:

  # =====================
  # 1ï¸âƒ£ BUILD JOB
  # =====================
  build:
    name: Build
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (skip tests)
        run: mvn -B clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar



  # =====================
  # 2ï¸âƒ£ TEST JOB
  # =====================
  test:
    name: Test
    runs-on: self-hosted
    needs: build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Tests
        run: mvn -B test



  # =====================
  # 3ï¸âƒ£ SONARQUBE SCAN
  # =====================
  sonar:
    name: SonarQube Scan
    runs-on: self-hosted
    needs: test
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build for Sonar
        run: mvn -B clean package

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate
        id: quality-gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}



  # =============================
  # 4ï¸âƒ£ BUILD + PUSH DOCKER IMAGE
  # =============================
  build_docker_image_and_push:
    name: Build and Push Docker Image
    runs-on: self-hosted
    needs: sonar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: app

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/boardgame:latest



  # =====================
  # 5ï¸âƒ£ SECURITY CHECKS
  # =====================
  security-check:
    name: Security Scans
    runs-on: self-hosted
    needs: sonar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- TRIVY ----
      - name: Install Trivy if not installed
        run: |
          if ! command -v trivy &> /dev/null; then
            sudo apt-get update -y
            sudo apt-get install -y wget
            wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb -O trivy.deb
            sudo dpkg -i trivy.deb
          else
            echo "Trivy already installed"
          fi

      - name: Trivy FS Scan
        run: trivy fs --scanners vuln,secret --format json -o fs-report.json .

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: fs-report.json

      # ---- GITLEAKS ----
      - name: Install GitLeaks if not installed
        run: |
          if ! command -v gitleaks &> /dev/null; then
            LATEST_URL=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest \
              | grep browser_download_url | grep linux_x64 | cut -d '"' -f 4)
            wget -O gitleaks.tar.gz "$LATEST_URL"
            tar -xzf gitleaks.tar.gz
            sudo install -m 755 gitleaks /usr/local/bin/gitleaks
          else
            echo "GitLeaks already installed"
          fi

      - name: GitLeaks Scan
        run: |
          gitleaks detect -r gitleaks-report.json -f json || true

      - name: Upload GitLeaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
