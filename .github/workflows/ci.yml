name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:

  # =====================
  #  BUILD JOB
  # =====================
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests



  # =====================
  #  SECURITY CHECK JOB
  # =====================
  security-check:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    # ---- TRIVY ----
    - name: Install Trivy (Caching Enabled)
      run: |
        if ! command -v trivy &> /dev/null; then
          echo "Installing Trivy..."
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb -O trivy.deb
          sudo dpkg -i trivy.deb
        else
          echo "Trivy already installed — skipping."
        fi

    - name: Trivy FS Scan (Fast)
      run: trivy fs --scanners vuln,secret --format json -o fs-report.json .

    # ---- GITLEAKS ----
    - name: Install GitLeaks (Caching Enabled)
      run: |
        if ! command -v gitleaks &> /dev/null; then
          echo "Installing GitLeaks..."

          LATEST_URL=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest \
            | grep browser_download_url \
            | grep linux_x64 \
            | cut -d '"' -f 4)

          echo "Downloading from: $LATEST_URL"
          wget -O gitleaks.tar.gz "$LATEST_URL"

          tar -xzf gitleaks.tar.gz
          sudo install -m 755 gitleaks /usr/local/bin/gitleaks
        else
          echo "GitLeaks already installed — skipping."
        fi

    - name: GitLeaks Code Scan
      run: gitleaks detect -r gitleaks-report.json -f json



  # =====================
  #  TEST JOB (YOUR ISSUE FIXED)
  # =====================
  test:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Tests
      run: mvn test

  # ======================
  # SonarQube Scanner
  #=======================
  build_project_and_sonar_scan:
    runs-on: self-hosted
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Project
      run: mvn package

    - uses: actions/checkout@v4
      with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v6.0.0 ## Ex: v4.1.0, or sha1, See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

    # Check the Quality Gate status.
    - name: SonarQube Quality Gate check
      id: sonarqube-quality-gate-check
      uses: sonarsource/sonarqube-quality-gate-action@master
      with:
         pollingTimeoutSec: 600
      env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }} #OPTIONAL
      
