name: Java CI with Maven

# ======================================
# ðŸ”¥ Concurrency (only latest commit runs)
# ======================================
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]

jobs:

  # =====================
  # 1ï¸âƒ£ BUILD JOB
  # =====================
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests



  # =====================
  # 2ï¸âƒ£ TEST JOB (Runs After Build)
  # =====================
  test:
    runs-on: self-hosted
    needs: build
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Tests
      run: mvn test



  # =====================
  # 3ï¸âƒ£ SONARQUBE SCAN (Runs After Test)
  # =====================
  sonar:
    runs-on: self-hosted
    needs: test

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0    # SONAR RECOMMENDED

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Project
      run: mvn clean package -DskipTests

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v6.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

    - name: SonarQube Quality Gate
      id: quality-gate
      uses: sonarsource/sonarqube-quality-gate-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}



  # =====================
  # 4ï¸âƒ£ SECURITY CHECK (Runs After Sonar)
  # =====================
  security-check:
    runs-on: self-hosted
    needs: sonar

    steps:
    - uses: actions/checkout@v4

    # ---- TRIVY ----
    - name: Install Trivy (Cached)
      run: |
        if ! command -v trivy &> /dev/null; then
          echo "Installing Trivy..."
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb -O trivy.deb
          sudo dpkg -i trivy.deb
        else
          echo "Trivy already installed â€” skipping."
        fi

    - name: Trivy FS Scan
      run: trivy fs --scanners vuln,secret --format json -o fs-report.json .

    # ---- GITLEAKS ----
    - name: Install GitLeaks (Cached)
      run: |
        if ! command -v gitleaks &> /dev/null; then
          echo "Installing GitLeaks..."
          LATEST_URL=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest \
            | grep browser_download_url \
            | grep linux_x64 \
            | cut -d '"' -f 4)

          echo "Downloading from: $LATEST_URL"
          wget -O gitleaks.tar.gz "$LATEST_URL"

          tar -xzf gitleaks.tar.gz
          sudo install -m 755 gitleaks /usr/local/bin/gitleaks
        else
          echo "GitLeaks already installed â€” skipping."
        fi

    - name: GitLeaks Scan
      run: gitleaks detect -r gitleaks-report.json -f json
